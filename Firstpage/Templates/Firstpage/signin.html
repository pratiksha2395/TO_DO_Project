<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'Firstpage\app.css' %}">

</head>
<body>
    <div class="content1">
        <h1>SignIn page</h1>
        {% block content %}
        <a href="{% url 'signup' %}" class="signup">SignUp</a>
        <img src="{% static 'todo3.png'%}" alt="" class="bkimage">
        <h2>{{ message }}</h2>  <! --Here we are printing the error message when password and confirm pass didn't match -->
        <form method="POST">
            {% csrf_token %}   <! --Cross Site Request Forgeries by using this tag we are providing protection for POST, PUT, DELETE methods against malicious attack -->
            {{form.as_p}}
            <button type="submit" class="sub">Sign In</button>
        </form>
    </div>
        {% endblock %}
</body>
